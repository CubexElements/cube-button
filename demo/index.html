<head>

  <title>fort-button Demo</title>

  <link href="../fort-button.html" rel="import">
  <link href="../../fort-theme/fort-theme.html" rel="import">

<body unresolved>

<p>An example of <code>&lt;fort-button&gt;</code>:</p>

<div>
  <fort-button primary>Primary Button</fort-button>
  <fort-button secondary>Secondary Button</fort-button>
  <fort-button>Default Button</fort-button>
</div>

<div>
  <fort-button primary href="http://fortifi.co" target="_blank">Primary link button</fort-button>
  <fort-button secondary href="http://fortifi.co" target="_blank">Secondary link button</fort-button>
  <fort-button href="http://fortifi.co" target="_blank">Default link button</fort-button>
</div>

<div>
  <fort-button disabled primary href="http://fortifi.co" target="_blank">disabled Primary link button</fort-button>
  <fort-button disabled secondary href="http://fortifi.co" target="_blank">disabled Secondary link button</fort-button>
  <fort-button disabled href="http://fortifi.co" target="_blank">disabled Default link button</fort-button>
</div>

</body>
</html>
